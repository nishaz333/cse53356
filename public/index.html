<html ng-app="address">
<head>
    <title>hello</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="controller.js"></script>
</head>
<body>
<div class="container" ng-controller="addressCtrl as vm">
    <header>
        <h1>Address Book</h1>
    </header>
    <button ng-click="myFunction()">vjhvj</button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>

        <tr>
            <td>
                <input type="text" class="form-control" ng-model="vm.address.FirstName"/>
            </td>
            <td>
                <input type="text" class="form-control" ng-model="vm.address.LastName"/>
            </td>
            <td>
                <input type="text" class="form-control" ng-model="vm.address.Phone"/>
            </td>
            <td>
                <input type="text" class="form-control" ng-model="vm.address.Email"/>
            </td>

        </tr>
            <tr ng-repeat="address in vm.AddressBookInfo | limitTo:20">
                <td>{{address.FirstName}}</td>
                <td>{{address.LastName}}</td>
                <td>{{address.Phone}}</td>
                <td>{{address.Email}}</td>

            </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
